<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZARA HOME Desktop View</title>
 <style>
        @keyframes view_on {
            0% { background: rgba(0,0,0,0.5); }
            50% { background: #EFEFEF; }
            100% { background: rgba(0,0,0,0.5); }
        }
        html { scroll-behavior: smooth; }
        body { margin: 0; padding: 0; overflow-x: hidden; background: #EFEFEF; min-width: 320px; }
        #wrap { width: 70%; margin: 0 auto; }
        img { display: block; width: 100%; }
        .origin {color: gray;}
    </style>

</head>

<body>
    <div id="wrap">
        <img src="../img/portfolio/zara_main.jpg" alt="프로모션">
        <img src="../img/portfolio/zara_sub.jpg" alt="프로모션">
        <p class="origin">이미지 출처 : www.zarahome.com </p>
    </div>
</body>
</html>
