<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IONIQ 6 Promotion</title>
 <style>
        @keyframes view_on {
            0% { background: rgba(0,0,0,0.5); }
            50% { background: #ECE6E2; }
            100% { background: rgba(0,0,0,0.5); }
        }
        html { scroll-behavior: smooth; }
        body { margin: 0; padding: 0; overflow-x: hidden; background: #eee; min-width: 320px; }
        #wrap { width: 70%; margin: 0 auto; }
        img { display: block; width: 100%; }
    </style>

</head>

<body>
    <div id="wrap">
        <img src="../img/portfolio/promo.jpg" alt="프로모션">
    </div>
</body>
</html>
